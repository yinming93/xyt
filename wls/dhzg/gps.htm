<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联系我们</title>
<meta name="viewport" content="width=700px, maximum-scale=1" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<meta name="apple-touch-fullscreen" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=511eb37998dfdb3dbf9cce41045cc0bf"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script> 
window.onload=function(){ 
if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) { 
bodyTag = document.getElementsByTagName('body')[0]; 
bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px'; 
} 
setTimeout(function() { 
window.scrollTo(0, 1) 
}, 0); 
}; 
</script>
</head>
<body>
<div class="page">
  <div class="content" style="width:700px; height:1100px" id="map"></div>
  <div class="contmap" style="display:none;"><iframe src="" width="700" height="1100" name="main" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" ></iframe></div>
</div>






<script type="text/javascript">   
    var map = new BMap.Map("map");   
    map.centerAndZoom(new BMap.Point(120.562929,31.299539), 15);   
    map.enableScrollWheelZoom();   
    var marker=new BMap.Marker(new BMap.Point(120.562929,31.299539));   
    map.addOverlay(marker);              // 将标注添加到地图中
marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
 		
		map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
map.addControl(new BMap.OverviewMapControl());              //添加默认缩略地图控件
map.addControl(new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_TOP_RIGHT}));   //右上角，打开		
		
    var licontent="<b>苏州龙湖时代天街</b><br>";   
       licontent+="<span><strong>地址：</strong>狮山路北侧、塔园路西侧</span><br>";   
       licontent+="<span><strong>电话：</strong>0512-660 66666</span><br>";   
			 
       licontent+="<span class=\"input\"><strong></strong><input class=\"outset\" type=\"text\" name=\"origin\" value=\"苏州\"/><input class=\"outset-but\" type=\"button\" value=\"驾车\"  onclick=\"gotobaidu(2)\"/><input class=\"outset-but\" type=\"button\" value=\"公交\" onclick=\"gotobaidu(1)\" /><a class=\"gotob\" href=\"url=\"http://api.map.baidu.com/direction?destination=latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:苏州龙湖时代天街"+"®ion=苏州"+"&output=html\" ></a></span>";   
			 
       var hiddeninput="<input type=\"hidden\" value=\""+'苏州'+"\" name=\"region\" /><input type=\"hidden\" value=\"html\" name=\"output\" /><input type=\"hidden\" value=\"driving\" name=\"mode\" /><input type=\"hidden\" value=\"latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:苏州龙湖时代天街"+"\" name=\"destination\" />";   
			 
      var content1 ="<form id=\"gotobaiduform\" action=\"http://api.map.baidu.com/direction\" target=\"main\"  method=\"get\">" + licontent +hiddeninput+"</form>";    
       var opts1 = { width: 300 };   
     
      var  infoWindow = new BMap.InfoWindow(content1, opts1);   
 marker.openInfoWindow(infoWindow);   
 marker.addEventListener('click',function(){ marker.openInfoWindow(infoWindow);});   
  
function gotobaidu(type)   
{   
    if($.trim($("input[name=origin]").val())=="")   
    {   
        alert("请输入起点！");   
        return;   
    }else{   
       if(type==1)   
        {   
            $("input[name=mode]").val("transit");   
            $("#gotobaiduform")[0].submit(); 
						$("#map").css("display","none");
						$(".contmap").css("display","block");
        }else if(type==2)   
        {       
            $("input[name=mode]").val("driving");           
            $("#gotobaiduform")[0].submit();  
						$("#map").css("display","none");
						$(".contmap").css("display","block");
        }   
    }   
}      
</script> 

</body>
</html>
