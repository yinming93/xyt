<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>龙湖时代天街微楼书</title>
<meta name="keywords" content="龙湖时代天街微楼书" />
<meta name="description" content="龙湖时代天街微楼书" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
</head>
<body onload='getLocation()'>
<script type="text/javascript">
function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                alert("您的浏览器不支持定位服务,请确定已开启GPS导航");
            }
        }

        function showPosition(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;
            var map_url = "http://api.map.baidu.com/direction?mode=driving&origin=latlng:" + latlon + "|name:我的位置&destination=龙湖时代天街&origin_region=苏州&destination_region=苏州&output=html";
            window.location.href = map_url;
        }

</script>

</body>
</html>
