<h2>区域价值</h2>
<div class="text">
<p><img src="images/jiazhi.jpg" width="100%" /></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;华府樟园座落于苏河十八湾中第十二湾——“清水湾”，与华东政法、中山公园一河之隔。交通主要依托内环高架、延安路高架、中山公园和金沙江路两大轨道交通枢纽。商业紧邻中山公园龙之梦商圈及亚洲第一的上海月星环球商业中心。配置华师大附小，毗邻华东政法、华师大两大高等学府。
</p>
